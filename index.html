<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .about-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            background-color: #0077b5;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 5px;
            display: inline-block;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
        .social-links .twitter {
            background-color: #1da1f2;
        }
        .social-links .github {
            background-color: #333;
        }
    </style>
</head>
<body>

<div class="about-container">
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
    <h1>Your Name</h1>
    <p>Hello! I'm [Your Name], a passionate [your profession or interest]. I enjoy working on creative projects, learning new skills, and connecting with like-minded individuals. When I'm not working, you can find me [your hobbies or other interests].</p>
    <div class="social-links">
        <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/" class="twitter" target="_blank">Twitter</a>
        <a href="https://github.com/" class="github" target="_blank">GitHub</a>
    </div>
</div>

</body>
</html>
